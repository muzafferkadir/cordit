services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: litecord
    volumes:
      - mongo-data:/data/db
    ports:
      - "${MONGO_EXTERNAL_PORT:-27017}:27017"
    networks:
      - litecord-network
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    command: --dev
    environment:
      LIVEKIT_KEYS: "devkey: secret"
      UDP_PORT: 7882
    networks:
      - litecord-network
    restart: unless-stopped

  backend:
    build: ./backend
    depends_on:
      - mongo
      - livekit
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb://mongo:27017/litecord
      - LIVEKIT_API_URL=http://livekit:7880
      - LIVEKIT_URL=ws://livekit:7880
    ports:
      # Socket.io needs direct access (WebSocket can't be proxied via Next.js API routes)
      - "${BACKEND_SOCKET_PORT:-5021}:3000"
    networks:
      - litecord-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:5021}
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - BACKEND_INTERNAL_URL=http://backend:3000
      - LIVEKIT_INTERNAL_URL=ws://livekit:7880
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-3021}:3000"
    networks:
      - litecord-network
    restart: unless-stopped

networks:
  litecord-network:
    driver: bridge

volumes:
  mongo-data:
