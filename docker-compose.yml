services:
  mongo:
    image: mongo:7
    container_name: litecord-mongo
    environment:
      MONGO_INITDB_DATABASE: litecord
    volumes:
      - mongo-data:/data/db
    networks:
      - litecord-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    container_name: litecord-livekit
    command: --dev
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-secret}"
    expose:
      - "7880"
    networks:
      - litecord-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: litecord-backend
    depends_on:
      mongo:
        condition: service_healthy
      livekit:
        condition: service_healthy
    environment:
      # Internal URLs (Docker network)
      DATABASE_URL: mongodb://mongo:27017/litecord
      LIVEKIT_API_URL: http://livekit:7880
      # Public URL (sent to browser for WebSocket)
      LIVEKIT_URL: ${LIVEKIT_URL:-wss://litecord-kit.mkdir.online}
      # App config
      HOST: "0.0.0.0"
      PORT: "3000"
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      CREATE_ADMIN_INITIALLY: "true"
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-password}
      INVITE_CODE_EXPIRY_HOURS: ${INVITE_CODE_EXPIRY_HOURS:-1}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devkey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-secret}
    expose:
      - "3000"
    networks:
      - litecord-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${BACKEND_URL:-https://litecord-api.mkdir.online}
        NEXT_PUBLIC_LIVEKIT_URL: ${LIVEKIT_URL:-wss://litecord-kit.mkdir.online}
    container_name: litecord-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Internal URL for API proxy
      BACKEND_INTERNAL_URL: http://backend:3000
    expose:
      - "3000"
    networks:
      - litecord-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  litecord-network:
    driver: bridge

volumes:
  mongo-data:
