services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: litecord
    volumes:
      - mongo-data:/data/db
    networks:
      - litecord-network
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    command: --dev
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-secret}"
    expose:
      - "7880"
    networks:
      - litecord-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mongo
      - livekit
    environment:
      DATABASE_URL: mongodb://mongo:27017/litecord
      LIVEKIT_API_URL: http://livekit:7880
      LIVEKIT_URL: ${LIVEKIT_URL}
      HOST: "0.0.0.0"
      PORT: "3000"
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET:-change-this-secret-in-production}
      CREATE_ADMIN_INITIALLY: "true"
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      INVITE_CODE_EXPIRY_HOURS: ${INVITE_CODE_EXPIRY_HOURS:-24}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devkey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-secret}
    expose:
      - "3000"
    networks:
      - litecord-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${BACKEND_URL}
        NEXT_PUBLIC_LIVEKIT_URL: ${LIVEKIT_URL}
    depends_on:
      - backend
    environment:
      BACKEND_INTERNAL_URL: http://backend:3000
    expose:
      - "3000"
    networks:
      - litecord-network
    restart: unless-stopped

networks:
  litecord-network:
    driver: bridge

volumes:
  mongo-data:
