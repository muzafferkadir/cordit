services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: litecord
    volumes:
      - mongo-data:/data/db
    networks:
      - litecord-network
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    command: --dev
    environment:
      - LIVEKIT_KEYS=${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-secret}
      - UDP_PORT=7882
    networks:
      - litecord-network
    restart: unless-stopped

  backend:
    build: ./backend
    depends_on:
      - mongo
      - livekit
    environment:
      - DATABASE_URL=mongodb://mongo:27017/litecord
      - LIVEKIT_API_URL=http://livekit:7880
      - LIVEKIT_URL=${LIVEKIT_URL}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - CREATE_ADMIN_INITIALLY=true
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - INVITE_CODE_EXPIRY_HOURS=${INVITE_CODE_EXPIRY_HOURS:-1}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-secret}
    networks:
      - litecord-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
        - NEXT_PUBLIC_LIVEKIT_URL=${LIVEKIT_URL}
    depends_on:
      - backend
    environment:
      - BACKEND_INTERNAL_URL=http://backend:3000
    networks:
      - litecord-network
    restart: unless-stopped

networks:
  litecord-network:
    driver: bridge

volumes:
  mongo-data:
